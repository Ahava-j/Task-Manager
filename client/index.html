<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple List</title>
      <link rel="stylesheet" href="csc3221.css">
   </head>
   <body>
      <h1>Task Manager</h1>
      <form>
         <div class="form-group">
            <div class="form-section">
               <label for="listitem">Task Name</label>
               <input type="text" name="listitem" id="listitem" autocomplete="off" />
            </div>
            <div class="form-section">
               <label for="changename">Change Name</label>
               <input type="text" name="changename" id="changename" autocomplete="off" />
            </div>
         </div>
         <div class="button-group">
            <button type="submit" class="add-btn">Add</button>
            <button type="submit" class="del-btn">Delete</button>
            <button type="submit" class="change-btn">Change</button>
         </div>
      </form>
      <h3>My Tasks</h3>
      <div class="result"></div>
      <script src="corehttp.js"></script>
      <script src="scripts.js"></script>
   </body>
</html>
