<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple List</title>
      <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        }
        h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #ff009e; /* Main Title Color */
        }
        .form-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 20px;
        }
        .form-section {
        background-color: #ffb2d7; /* Light Background Section */
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #ff009e; /* Label Color */
        }
        input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        }
        .button-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        }
        button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        flex: 1;
        margin: 5px;
        }
        .add-btn {
        background-color: #ff009e; /* Add Button Color */
        }
        .del-btn {
        background-color: #ff819f; /* Delete Button Color */
        }
        .change-btn {
        background-color: #fea0ff; /* Change Button Color */
        }
        h3 {
        font-size: 20px;
        text-align: center;
        margin-top: 30px;
        color: #cbb2ff; /* Subtitle Color */
        }
        .result {
        padding: 10px;
        background-color: #ffb2d7; /* Result Background Color */
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 100px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        }
      </style>
   </head>
   <body>
      <h1>Task Manager</h1>
      <form>
         <div class="form-group">
            <div class="form-section">
               <label for="listitem">Item Name</label>
               <input type="text" name="listitem" id="listitem" autocomplete="off" />
            </div>
            <div class="form-section">
               <label for="changename">Change Name</label>
               <input type="text" name="changename" id="changename" autocomplete="off" />
            </div>
         </div>
         <div class="button-group">
            <button type="submit" class="add-btn">Add</button>
            <button type="submit" class="del-btn">Delete</button>
            <button type="submit" class="change-btn">Change</button>
            <button type="submit" class="change-btn">MarkDone</button>
         </div>
      </form>
      <h3>On my list</h3>
      <div class="result"></div>
      <script src="corehttp.js"></script>
      <script src="scripts.js"></script>
   </body>
</html>
